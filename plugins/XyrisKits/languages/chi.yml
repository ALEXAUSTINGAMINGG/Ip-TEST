editing-kit:
  start:
    - ""
    - "&f&l您现在正在编辑一个套件"
    - ""
    - "&7打开您的库存并 &frearrange&7 物品。"
    - ""
    - "&7使用命令 &f/kiteditor save &7保存套件。"
    - "&7使用命令 &f/kiteditor reset &7重置套件。"
    - "&7使用命令 &f/kiteditor leave &7退出套件编辑器。"
    - ""

# 使用 "NONE" 禁用消息。

