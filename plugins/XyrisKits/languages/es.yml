# Usa "NONE" para desactivar el mensaje.

editing-kit:
  start:
    - ""
    - "&f&lAhora estás editando un kit"
    - ""
    - "&7Abre tu inventario y &freorganiza&7 los elementos."
    - ""
    - "&7Usa el comando &f/kiteditor save &7para guardar el kit."
    - "&7Usa el comando &f/kiteditor reset &7para restablecer el kit."
    - "&7Usa el comando &f/kiteditor leave &7para salir del editor de kits."
    - ""

